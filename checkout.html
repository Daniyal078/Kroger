<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="accets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign in</title>
</head>

<style>
    .accordion-button::after {
        display: none !important;
    }
</style>

<body>
    <img src="accets/image/kroger_svg_logo--freshcart_kroger_color_logo--kroger.svg" class="d-block mx-auto mt-4"
        width="10%" alt="">

    <section>
        <div class="container">
            <div class="row gap-lg-0 gap-md-0 gap-4">
                <div class="col-lg-8 col-md-7">
                    <div class="p-3 bg-light rounded-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="fs-4 fw-semibold">Delivery Information</div>
                            <!-- <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="text-primary text-decoration-underline">Add Card</a> -->
                        </div>

                        <!-- add card Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Card</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="p-4 mt-3 cards-details">
                                            <div class="my-2 fs-5">Add New Card</div>

                                            <label class="fw-semibold my-2" for="" class="my-2">Payment Type</label>
                                            <select name="" id="" class="form-select border-black">
                                                <option value="">select</option>
                                                <option value="">select</option>
                                                <option value="">select</option>
                                                <option value="">select</option>
                                            </select>

                                            <label class="fw-semibold my-2" for="" class="my-2">Card Number</label>
                                            <input type="text" class="form-control border-black"
                                                placeholder="Card Number">

                                            <label class="fw-semibold my-2" for="" class="my-2">Expiration</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="date" class="form-control border-black" name="" id="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control border-black"
                                                        placeholder="CVV">
                                                </div>
                                            </div>

                                            <div class="mt-3">
                                                <input type="checkbox" name="" id="preferred-card">
                                                <label class="fw-semibold my-2" for="preferred-card">Make this my
                                                    preferred card</label>
                                            </div>

                                            <div class="mt-3">
                                                <button class="btn btn-primary">Submit</button>
                                                <button class="btn btn-outline-primary cancel">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">First Name</label>
                                <input type="text" class="form-control border rounded-1"
                                    placeholder="Enter your first and last name">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">Email Address</label>
                                <select name="" id="" class="form-select border rounded-1">
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">Phone Number</label>
                                <input type="text" class="form-control border rounded-1"
                                    placeholder="Please enter your phone number">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">City</label>
                                <select name="" id="" class="form-select border rounded-1">
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">Building / House No / Floor /
                                    Street</label>
                                <input type="text" class="form-control border rounded-1" placeholder="Please enter">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">Area</label>
                                <select name="" id="" class="form-select border rounded-1">
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">Colony / Suburb / Locality /
                                    Landmark</label>
                                <input type="text" class="form-control border rounded-1" placeholder="Please enter">
                            </div>
                            <div class="col-lg-6">
                                <label class="fw-semibold mt-3 my-2 fw-semibold" for="">Address</label>
                                <input type="text" class="form-control border rounded-1">
                            </div>
                        </div>



                        <!-- edit card Modal -->
                        <div class="modal fade" id="editCard" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Card</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="p-4 mt-3 cards-details">
                                            <div class="my-2 fs-5">Edit Card</div>

                                            <label class="fw-semibold my-2" for="" class="my-2">Payment Type</label>
                                            <select name="" id="" class="form-select border-black">
                                                <option value="">select</option>
                                                <option value="">select</option>
                                                <option value="">select</option>
                                                <option value="">select</option>
                                            </select>

                                            <label class="fw-semibold my-2" for="" class="my-2">Card Number</label>
                                            <input type="text" class="form-control border-black"
                                                placeholder="Card Number">

                                            <label class="fw-semibold my-2" for="" class="my-2">Expiration</label>
                                            <div class="row">
                                                <div class="col">
                                                    <input type="date" class="form-control border-black" name="" id="">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control border-black"
                                                        placeholder="CVV">
                                                </div>
                                            </div>
                                            <div class="mt-3">
                                                <button class="btn btn-primary">Submit</button>
                                                <button class="btn btn-outline-primary cancel">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <br>

                        <div class="mt-3 cards-details">
                            <div class="my-2 fs-4 fw-semibold">Your Card</div>

                            <label class="fw-semibold my-2" for="" class="my-2">Payment Type</label>
                            <select name="" id="" class="form-select">
                                <option value="">select</option>
                                <option value="">select</option>
                                <option value="">select</option>
                                <option value="">select</option>
                            </select>

                            <label class="fw-semibold my-2" for="" class="my-2">Card Number</label>
                            <input type="text" class="form-control" placeholder="Card Number">

                            <label class="fw-semibold my-2" for="" class="my-2">Expiration</label>
                            <div class="row">
                                <div class="col">
                                    <input type="date" class="form-control" name="" id="">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="CVV">
                                </div>
                            </div>
                            <!-- <div class="mt-3">
                                <button class="btn btn-primary">Submit</button>
                                <button class="btn btn-outline-primary cancel">Cancel</button>
                            </div> -->



                            <div class="d-flex align-items-baseline justify-content-end gap-2 mt-3">
                                <a href="" data-bs-toggle="modal" data-bs-target="#editCard"
                                    class="btn btn-outline-primary rounded-pill">Edit Card</a>

                                <button class="btn btn-primary px-4 rounded-pill">save</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4 col-md-5">
                    <div class="p-3 bg-light rounded-3">
                        <div class="fs-5">Promotion</div>

                        <div class="d-flex justify-content-between align-items-center my-3">
                            <div class="fs-5">Invoice and Contact Info</div>
                            <div>Edit</div>
                        </div>

                        <div class="fs-5 fw-semibold my-2">Order Summary</div>

                        <div class="d-flex justify-content-between align-items-center my-3">
                            <div class="">Items Total (1 items)</div>
                            <div>Rs. 760</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center my-3">
                            <div class="">Delivery Fee</div>
                            <div>Rs. 145</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                            <div class="fs-5">Total:</div>
                            <div class="text-danger">Rs. 905</div>
                        </div>
                        <div class="text-end fs-sm">VAT included, where applicable</div>

                        <button class="btn btn-primary w-100 mt-3">Proceed to pay</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="accets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
