<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="accets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign in</title>
</head>

<body>
    <img src="accets/image/kroger_svg_logo--freshcart_kroger_color_logo--kroger.svg" class="d-block mx-auto mt-4"
        width="10%" alt="">
    <section class=""
        style="background-image: url('https://avatars.mds.yandex.net/i?id=88af973691997810d0de3acc4e17374d661df913-11389617-images-thumbs&n=13'); background-size: cover;">
        <div class="py-5 bg-light-opacity">
            <!-- <div class="text-center">
                <i class="fa-regular fa-user fs-1"></i>
            </div> -->
            <div class="text-center my-2 fs-3">Sign In</div>
            <div class="text-center mb-4">Sign in to your existing Kroger account</div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7 col-11 bg-white shadow border rounded-3">
                        <div class="p-lg-4 p-md-4 p-2">
                            <div class="fs-sm">
                                <form action="#">
                                    <label class="my-2 fw-semibold" for="">Email Address</label>
                                    <input type="email" class="form-control border border-black rounded-1">

                                    <label class="my-2 fw-semibold" for="">Password</label>
                                    <input type="password" class="form-control border border-black rounded-1">
                                    <div class="text-end mt-3">
                                        <a href="forget-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="d-flex align-items-start gap-2 mt-3">
                                        <input type="checkbox" name="" id="Keep-me-signed"
                                            style="width: 30px; height: 30px;">
                                        <label for="Keep-me-signed">
                                            <div>Keep me signed in</div>
                                            <p>Checking this box will reduce the number of times we'll ask you to sign
                                                in.
                                                To keep your account secure, use this option only on your personal
                                                device.</p>
                                        </label>
                                    </div>
                                    <button class="btn btn-primary w-100 mt-3 fw-semibold">Sign In</button>
                                    
                                    <div class="text-center my-3 fw-semibold">New to Kroger?</div>
                                    
                                    <a href="create-account.html" class="btn btn-outline-primary w-100 mt-3 fw-semibold">Create an Account</a>

                                    <div class="text-center mt-3">Having problems with your online account?</div>
                                    <div class="text-center">Please <a href="#">read our FAQ</a> or <a href="">contact our call center.</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="accets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
