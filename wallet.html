<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="accets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>my account</title>
</head>

<style>
    .cards-details,
    .Gift-Card {
        display: none;
    }
</style>

<body>
    <img src="accets/image/kroger_svg_logo--freshcart_kroger_color_logo--kroger.svg" class="d-block mx-auto mt-4"
        width="10%" alt="">
    <section class="">
        <div class="container-fluid mt-4 mb-5">
            <div class="row flex-lg-row flex-column flex-sm-nowrap justify-content-center justify-content-sm-between">
                <div class="col-xl-3 d-xl-block d-none position-sticky top-0 align-self-start">
                    <div class="rounded-3 pe-0 p-2 profile-bg shadow">
                        <div class="container tabs rounded-3 pe-0">
                            <div class="d-flex align-items-center my-4">
                                <label for="edit-img" class="d-flex align-items-center gap-3">
                                    <img class="rounded-circle pointer edit-image"
                                        src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg"
                                        width="30%" alt="">
                                    <div>

                                        <div class="fs-5 fw-semibold text-nowrap">Iron Men</div>
                                        <div class="fs-small">Traveler</div>
                                    </div>
                                    <input class="d-none" type="file" name="" id="edit-img">
                                </label>
                            </div>
                            <ul class="tab-list d-grid p-0">
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="my-account.html">My Account</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="profile.html">Profile</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="address-book.html">Address Book</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="Preferences.html">Preferences</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="Purchase-History.html">Purchase History</a>
                                </li>
                                <li
                                    class="text-white pointer rounded-start-3 mb-2 py-3 px-3 bg-primary list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="Wallet.html">Wallet</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="wishlist.html">Wishlist</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="Points-Summary.html">Points Summary</a>
                                </li>
                                <li
                                    class="text-black pointer rounded-3 mb-2 py-3 px-3 list-group-item fs-6 py-1 my-1 fw-semibold">
                                    <a href="Community-Rewards.html">Community Rewards</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 rounded-3">
                    <div class="fs-4">My Wallet</div>
                    <div class="add-card-main">
                        <div class="px-lg-3 px-md-4 px-2">
                            <div
                                class="border border-black rounded-3 col-lg-4 py-5 mt-4 d-flex justify-content-center align-items-center">
                                <button class="btn btn-outline-primary border-0 add-card">Add New Card</button>
                            </div>
                        </div>


                        <div class="px-lg-3 px-md-4 px-2">
                            <div class="fs-4 mt-3">Gift Cards ($0.00)</div>
                            <div
                                class="border border-black rounded-3 col-lg-4 py-5 mt-4 d-flex justify-content-center align-items-center">
                                <button class="btn btn-outline-primary border-0 Add-New-Gift-Card">Add New Gift
                                    Card</button>
                            </div>
                        </div>
                    </div>

                    <div class="border p-4 mt-3 col-lg-8 cards-details">
                        <div class="my-2 fs-5">Add New Card</div>

                        <label class="fw-semibold my-3" for="" class="my-2">Payment Type</label>
                        <select name="" id="" class="form-select border-black">
                            <option value="">select</option>
                            <option value="">select</option>
                            <option value="">select</option>
                            <option value="">select</option>
                        </select>

                        <label class="fw-semibold my-3" for="" class="my-2">Payment Type</label>
                        <input type="text" class="form-control border-black">

                        <label class="fw-semibold my-3" for="" class="my-2">Expiration</label>
                        <div class="row">
                            <div class="col-lg">
                                <input type="date" class="form-control border-black" name="" id="">
                            </div>
                            <div class="col-lg">
                                <input type="text" class="form-control border-black">
                            </div>
                        </div>

                        <div class="mt-3">
                            <input type="checkbox" name="" id="preferred-card">
                            <label class="fw-semibold my-3" for="preferred-card">Make this my preferred card</label>
                        </div>

                        <div class="border-bottom"></div>
                        <div class="my-2 fs-5">Billing Address</div>

                        <div class="row">
                            <div class="col-lg">
                                <label class="fw-semibold my-3" for="">First Name</label>
                                <input type="text" class="form-control border-black">
                            </div>
                            <div class="col-lg">
                                <label class="fw-semibold my-3" for="">Last Name</label>
                                <input type="text" class="form-control border-black">
                            </div>
                        </div>

                        <label class="fw-semibold my-3" for="">Address</label>
                        <input type="text" class="form-control border-black">

                        <label class="fw-semibold my-3" for="">Apt, Suite, etc. (Optional)</label>
                        <input type="text" class="form-control border-black">

                        <div class="row">
                            <div class="col-lg">
                                <label class="fw-semibold my-3" for="">City</label>
                                <input type="text" class="form-control border-black">
                            </div>
                            <div class="col-lg">
                                <label class="fw-semibold my-3" for="">State/Province</label>
                                <select name="" id="" class="form-select border-black">
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                    <option value="">select</option>
                                </select>
                            </div>
                        </div>

                        <label class="fw-semibold my-3" for="">Postal Code</label>
                        <input type="text" class="form-control border-black">

                        <div class="mt-3">
                            <button class="btn btn-primary">Submit</button>
                            <button class="btn btn-outline-primary cancel">Cancel</button>
                        </div>
                    </div>


                    <div class="border p-4 mt-3 col-lg-8 Gift-Card">
                        <div class="my-2 fs-5">Add New Gift Card</div>


                        <div class="row">
                            <div class="col-lg">
                                <label class="fw-semibold my-2" for="" class="my-2">Card Number</label>
                                <input type="text" class="form-control border-black">
                            </div>

                            <div class="col-lg-4">
                                <label class="fw-semibold my-2" for="" class="my-2">PIN</label>
                                <input type="text" class="form-control border-black">
                            </div>
                        </div>


                        <div class="mt-3">
                            <button class="btn btn-primary">Submit</button>
                            <button class="btn btn-outline-primary gift-cancel">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="accets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>



    <script>
        document.querySelector('.add-card').addEventListener('click', () => {
            document.querySelector('.add-card-main').style.display = "none"
            document.querySelector('.cards-details').style.display = "block"
        })

        document.querySelector('.cancel').addEventListener('click', () => {
            document.querySelector('.add-card-main').style.display = "block"
            document.querySelector('.cards-details').style.display = "none"
        })


        document.querySelector('.Add-New-Gift-Card').addEventListener('click', () => {
            document.querySelector('.add-card-main').style.display = "none"
            document.querySelector('.Gift-Card').style.display = "block"
        })

        document.querySelector('.gift-cancel').addEventListener('click', () => {
            document.querySelector('.add-card-main').style.display = "block"
            document.querySelector('.Gift-Card').style.display = "none"
        })
    </script>
</body>

</html>
